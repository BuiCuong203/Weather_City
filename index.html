<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="/img/logo.png">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
    
</head>
<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <small class="day">--</small>
                    <div class="text-center">
                        <img class="image mt-5" src="/img/hot air balloon.png">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <div>
                            <h2 class="mt-3 mb-0 city-name">--</h2>
                            <h1 class="large-font mr-3 temperature">--</h1>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon" width="100px">
                            <p class="weather-state">--</p>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="row px-3">
                        <input type="text" name="location" placeholder="Tìm kiếm" class="mb-5" id="search-input">
                        <div class="fa fa-search mb-5 mr-0 text-center"></div>
                    </div>
                    <div class="mr-5">
                        
    
                        <div class="line my-5"></div>

                        <p><b>Thông tin</b></p>
                        <div class="row px-3">
                            <p class="light-text">Mặt trời mọc</p>
                            <p class="ml-auto sunrise">--</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Mặt trời lặn</p>
                            <p class="ml-auto sunset">--</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Độ ẩm</p>
                            <p class="ml-auto humidity">--</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Gió</p>
                            <p class="ml-auto wind-speed">--</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Áp suất không khí</p>
                            <p class="ml-auto pressure">--</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Tầm nhìn</p>
                            <p class="ml-auto visibility">--</p>
                        </div>
    
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
